<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link href="../plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
    <!-- bootstrap3Validation -->
    <link href="../plugins/bootstrap-validation/bootstrap-ie78.css" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css">
</head>

<body>

<style>
   html, body{
       height: 95% !important;
   }



</style>

<div class="container" style="height: 100%">

    <div class="row" style="margin-top: 10px;height: 100%">

        <div class="col-sm-12" style="height: 80%">

            <div class="col-sm-4" style="border: 1px solid #dddddd;height: 100%">
                <div class="panel-body" style="overflow: auto;height: 620px;">

                    <div id="tree"></div>

                </div>
            </div>

            <div class="col-sm-8"  style="border: 1px solid #dddddd;height: 100%">
                <div class="panel-body" style="height: 100%;width: 100%" >

                    <textarea id="content" wrap="off"  class="form-control" style="height: 100%;width: 100%;resize:none" ></textarea>

                </div>
            </div>

        </div>

        <div class="col-sm-12" style="height: 20%">
            <div class="col-sm-8" style="border: 1px solid #dddddd;height: 100%">

                <div class="panel-body" style="height: 50%;">

                    <div class="row" >
                        <div class="col-sm-2" >
                            <label style="margin-top: 5px;">密文内容</label>
                        </div>
                        <div class="col-sm-10" >
                            <input id="decryptInput" onchange="decrypt()" type="text" class="form-control" />
                        </div>
                    </div>


                    <div class="row" >
                        <input id="decryptText" type="text" class="form-control" style="text-align:center;border:none;background-color: #ECF0F5" value="解密后的内容" />
                    </div>

                </div>

                <div class="panel-body" style="height: 50%;">

                    <div class="row" >
                        <div class="col-sm-2" >
                            <label style="margin-top: 5px;">明文内容</label>
                        </div>
                        <div class="col-sm-10" >
                            <input id="encryptInput" onchange="encrypt()" type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="row" >
                        <input id="encryptText"  type="text" class="form-control" style="text-align:center;border:none;background-color: #ECF0F5" value="加密后的内容" />
                    </div>

                </div>

            </div>
            <div class="col-sm-4" style="border: 1px solid #dddddd;height: 100%">
                    <div class="panel-body" style="height: 30%;">

                        <div class="col-sm-6">
                            <button class="btn btn-primary " id="saveFile"   > 保存当前文件内容 </button>
                        </div>

                        <div class="col-sm-6">
                            <button class="btn btn-danger "  id="pushFile" > 提交当前库至云端 </button>
                        </div>

                    </div>
                <div class="panel-body" style="height: 70%;">
                    <h5>1.配置文件中的加密内容要已“<strong> {cipher} </strong>” 开头</h5>
                    <h5>2.修改完当前文件内容保存后，需推送至云端，然后刷新配置才能生效</h5>
                    <h5>3.提交当前库至云端，确认有需要push的内容</h5>
                </div>


            </div>
        </div>


    </div>
</div>






<!--保存当前文件内容 -->
<div class="modal-dialog modal-con" role="document" id='saveFile-div'>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">保存当前文件内容</h4>
        </div>
        <div class="modal-body">
            <input type="hidden" id="deleteRoleId" />
            <div class="form-group has-success">
                <p class="text-danger" >确认要保存当前文件内容嘛？</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>&nbsp;
            <button type="button" class="btn btn-primary" id="saveFile-button">确定</button>
        </div>
    </div>
</div>







<!--push  -->
<div class="modal-dialog modal-con" role="document" id='pushFile-div'>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">push仓库</h4>
        </div>
        <div class="modal-body">
            <div class="form-group has-success">
                <p class="text-danger" >确认要push当前仓库嘛？</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>&nbsp;
            <button type="button" class="btn btn-primary" id="pushFile-button">确定</button>
        </div>
    </div>
</div>












<!-- Modal -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/jQuery/jquery.blockUI.min.js"></script>
<script src="../plugins/jQuery/jquery.form.js"></script>
<script src="../plugins/ztree/bootstrap-treeview.js"></script>

<!-- AdminLTE App -->
<script src="../js/common.js"></script>
<!-- httpUtils -->
<script src="../js/httpUtils.js"></script>
<!-- hint -->
<script src="../js/hint.js"></script>
<!-- hint -->
<script src="../js/URL.js"></script>

<script src="./js/fileOperation.js"></script>

</script>

</body>

</html>
