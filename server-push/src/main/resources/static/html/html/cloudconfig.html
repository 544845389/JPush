<div class="container" style="height: 100%">

    <div class="row" style="height: 20%;text-align: center;">
        <button type="button" class="btn btn-primary btn-lg"   data-target="#downCloudConfig" data-to="modal" >下载云配置</button>
    </div>

    <div class="row" style="height: 40%"></div>





</div>
    <!--下载云配置 -->
    <div class="modal-dialog modal-con" role="document" id='downCloudConfig'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">下载云配置</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="deleteRoleId" />
                <div class="form-group has-success">
                    <p class="text-danger" >注意：如果已下载过云配置 ， 该操作将会覆盖之前的配置文件内容。</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>&nbsp;
                <button type="button" class="btn btn-primary" id="downCloudConfig-button">确定</button>
            </div>
        </div>
    </div>
