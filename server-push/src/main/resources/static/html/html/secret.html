<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link href="../plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
    <!-- bootstrap3Validation -->
    <link href="../plugins/bootstrap-validation/bootstrap-ie78.css" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css">
</head>

<body>


<div class="container" style="height: 100%">
    <div class="row" style="height: 40%"></div>
    <div class="row" style="height: 20%;text-align: center;border: 1px solid #d3d3d3;">

        <div class="col-sm-12" style="border: 1px solid #dddddd;height: 100%">

            <div class="panel-body" style="height: 50%;">

                <div class="row" >
                    <div class="col-sm-2" >
                        <label style="margin-top: 5px;">密文内容</label>
                    </div>
                    <div class="col-sm-10" >
                        <input id="decryptInput" onchange="decrypt()" type="text" class="form-control" />
                    </div>
                </div>


                <div class="row" >
                    <input id="decryptText" type="text" class="form-control" style="text-align:center;border:none;background-color: #ECF0F5" value="解密后的内容" />
                </div>

            </div>

            <div class="panel-body" style="height: 50%;">

                <div class="row" >
                    <div class="col-sm-2" >
                        <label style="margin-top: 5px;">明文内容</label>
                    </div>
                    <div class="col-sm-10" >
                        <input id="encryptInput" onchange="encrypt()" type="text" class="form-control" />
                    </div>
                </div>

                <div class="row" >
                    <input id="encryptText"  type="text" class="form-control" style="text-align:center;border:none;background-color: #ECF0F5" value="加密后的内容" />
                </div>

            </div>

        </div>

    </div>
    <div class="row" style="height: 40%"></div>

</div>





<!-- Modal -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/jQuery/jquery.blockUI.min.js"></script>
<script src="../plugins/jQuery/jquery.form.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>

<!-- AdminLTE App -->
<script src="../js/common.js"></script>
<!-- httpUtils -->
<script src="../js/httpUtils.js"></script>
<!-- hint -->
<script src="../js/hint.js"></script>
<!-- hint -->
<script src="../js/URL.js"></script>

<script src="./js/secret.js"></script>


<script>

</script>

</body>

</html>
